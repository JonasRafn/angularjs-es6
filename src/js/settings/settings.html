<div class="settings-page">
    <div class="container-page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">

                <h1 class="test-xs-center">Your Settings</h1>

                <form ng-submit="$ctrl.submitForm()">
                    <fieldset ng-disabled="$ctrl.isSubmitting">

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="URL of profile picture" ng-model="$ctrl.formData.image" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="Username" ng-model="$ctrl.formData.username" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="Short bio about you" ng-model="$ctrl.formData.bio" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="Email" ng-model="$ctrl.formData.email" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="New Password" ng-model="$ctrl.formData.password" />
                        </fieldset>

                        <button class="btn btn-lg btn-primary pull-xs-right" type="submit">Update Settings</button>

                    </fieldset>
                </form>

                <hr />

                <button class="btn btn-outline-danger" ng-click="$ctrl.logout()">Or click here to logout.</button>

            </div>
        </div>
    </div>
</div>
